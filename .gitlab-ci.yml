ritest:
  stage: deploy
  tags:
    - ri-dev
  image: ubuntu:latest
  before_script:
    - uname -a
  script:
    - whoami
    - apt update && apt install -y openssh-client
    # - curl https://lxvmri02.muhcad.muhcfrd.ca/pds?wsdl
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan lxvmri05.muhcad.muhcfrd.ca >> ~/.ssh/known_hosts
    - ssh opalsupt@lxvmri05.muhcad.muhcfrd.ca "whoami; pwd; ls -la ."

