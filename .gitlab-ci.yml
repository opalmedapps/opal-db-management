include:
  - template: Auto-DevOps.gitlab-ci.yml

variables:
  TEST_DISABLED: "true"
  DAST_DISABLED: "true"
  POSTGRES_ENABLED: "false"
  

before_script:
  - uname -a
  - docker buildx build --help
  ## Create the SSH directory and give it the right permissions
