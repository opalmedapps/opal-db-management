  # - mkdir -p ~/.ssh
  # - chmod 700 ~/.ssh
  # - ssh-keyscan gitlab.com >> ~/.ssh/known_hosts
  # - echo $SSH_PRIVATE_KEY | base64 -d > ~/.ssh/id_ed25519
  - eval $(ssh-agent -s)
  - echo $SSH_PRIVATE_KEY | base64 -d | tr -d '\r' | ssh-add -
