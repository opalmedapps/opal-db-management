[flake8]
format = wemake
show-violation-links = true
show-source = true
statistics = false
enable-extensions = G

max-line-length = 160
max-complexity = 6
max-module-members = 8


exclude =
    .tox
    .git
    .venv
    __py_cache__
    */static/CACHE/
    site
    requirements/
    db-scripts/
    config/
    Alembic/opaldb/migrations/revision_data
    # TODO: Eventually we should go through this autogenerated file and make it conformant with the linter
    Alembic/opaldb/models.py
ignore=
# ignore errors on mypy type comment (# type: ignore[attr-defined]):
    # see: https://github.com/PyCQA/pyflakes/issues/373
    F821,
    # ignore line-break before operator error (to report only line-break after)
    # see: https://gitlab.com/pycqa/flake8/-/issues/466
    W503,
    # ignore missing docstring in public package (__init__.py)
    D104,
    # Don't enforce docstring in public nested class
    D106,
    # ignore wrong variable violation
    WPS110,
    # ignore case checks
    N815,
    # ignore upper case constant
    WPS115,
    # ignore magic numbers
    WPS432,
    # ignore commented out code
    E800,
    # ignore line too long
    E501,
    # ignore class docstrings
    D101,
    # ignore jones
    WPS221,
    # string literal overuse
    WPS226,
    # f strings arent bad
    WPS305,
    # try body length
    WPS229,
    WPS118
per-file-ignores=
    # too many members
    # block variables overlap
    # incorrect module name pattern
    */versions/*.py: WPS210, WPS440, WPS102, I001, D400



[mypy]
python_version = 3.9
ignore_missing_imports = True
strict_equality = True
show_error_codes = True
warn_return_any = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True

disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_decorators = True
check_untyped_defs = True
